<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="style.css" rel="stylesheet" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="calculator">
			<div id="output">
				<div id="previous-output">123 +</div>
				<div id="current-output">223</div>
			</div>
			<div id="buttons">
				<div id="buttons-functions">
					<button>MC</button>
					<button>MR</button>
					<button>M+</button>
					<button>M-</button>
					<button>MS</button>
					<button>M</button>
				</div>
				<div id="buttons-grid">
					<button class="symbol-btn">%</button>
					<button class="symbol-btn">CE</button>
					<button class="symbol-btn">C</button>
					<button class="symbol-btn">⌫</button>
					<button class="symbol-btn">1/x</button>
					<button class="symbol-btn">x²</button>
					<button class="symbol-btn">√x</button>
					<button class="symbol-btn">÷</button>
					<button class="number-btn">7</button>
					<button class="number-btn">8</button>
					<button class="number-btn">9</button>
					<button class="symbol-btn">✕</button>
					<button class="number-btn">4</button>
					<button class="number-btn">5</button>
					<button class="number-btn">6</button>
					<button class="symbol-btn">-</button>
					<button class="number-btn">1</button>
					<button class="number-btn">2</button>
					<button class="number-btn">3</button>
					<button class="symbol-btn">+</button>
					<button class="number-btn">+/-</button>
					<button class="number-btn">0</button>
					<button class="number-btn">.</button>
					<button id="equal-btn">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
